<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikan PPW1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <script>
        let isPraktikan = confirm("Apakah Anda praktikan PPW1?");
        
        if (isPraktikan) {
            let nama = prompt("Masukkan Nama Anda:");
            let nim = prompt("Masukkan NIM Anda:");
            let angkatan = prompt("Masukkan Angkatan Anda:");
            
            document.write(`
                <div class="container mt-5">
                    <h2>Data Praktikan PPW1</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>NIM</th>
                                <th>Angkatan</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${nama}</td>
                                <td>${nim}</td>
                                <td>${angkatan}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `);
        } else {
            document.write(`
                <div class="container mt-5">
                    <h2>Anda bukan praktikan PPW1, anda tidak boleh masuk!</h2>
                </div>
            `);
        }
    </script>
</body>
</html>
