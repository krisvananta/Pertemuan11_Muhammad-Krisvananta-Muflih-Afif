<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .calculator {
            margin: 50px auto;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container calculator">
        <h2 class="text-center">Kalkulator Sederhana</h2>
        <form>
            <div class="form-group">
                <label for="bil1">Bilangan Pertama</label>
                <input type="number" id="bil1" class="form-control" placeholder="Masukkan bilangan pertama">
            </div>
            <div class="form-group">
                <label for="bil2">Bilangan Kedua</label>
                <input type="number" id="bil2" class="form-control" placeholder="Masukkan bilangan kedua">
            </div>
            <div class="form-group">
                <label for="operation">Operasi</label>
                <select id="operation" class="form-control">
                    <option value="add">Penjumlahan</option>
                    <option value="subtract">Pengurangan</option>
                    <option value="multiply">Perkalian</option>
                    <option value="divide">Pembagian</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="hitung()">Hitung</button>
        </form>
        <h3 class="mt-3">Hasil: <span id="result"></span></h3>
    </div>

    <script>
        function hitung() {
            let bil1 = parseFloat(document.getElementById('bil1').value);
            let bil2 = parseFloat(document.getElementById('bil2').value);
            let operation = document.getElementById('operation').value;
            let result;

            if (isNaN(bil1) || isNaN(bil2)) {
                result = "Input tidak valid";
            } else {
                switch (operation) {
                    case 'add':
                        result = bil1 + bil2;
                        break;
                    case 'subtract':
                        result = bil1 - bil2;
                        break;
                    case 'multiply':
                        result = bil1 * bil2;
                        break;
                    case 'divide':
                        result = bil1 / bil2;
                        break;
                }
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
